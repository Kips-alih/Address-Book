<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css"  rel="stylesheet" type="text/css">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book.</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <button type="submit" class="btn bg-primary">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
